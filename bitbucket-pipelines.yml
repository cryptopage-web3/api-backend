image: node:10.15.3
pipelines:
  branches:
    master:
      - step:
           name: Deploy to prod server
           deployment: Production
           script:
             - pipe: atlassian/scp-deploy:1.2.1
               variables:
                  USER: $DEV_SSH_USER
                  SERVER: $DEV_SSH_SERVER
                  REMOTE_PATH: '/tmp/'
                  LOCAL_PATH: './deploy/*'
                  EXTRA_ARGS: ['-r']
             - >- 
                ssh $DEV_SSH_USER@$DEV_SSH_SERVER 
                "export TG_BOT_ID=$TG_BOT_ID && 
                export TG_CHAT_ID=$TG_CHAT_ID && 
                export TG_TEXT_PREFIX=$TG_TEXT_PREFIX && 
                export PM2_NAME=$PM2_NAME && 
                export DEPLOY_LOG_FILE=$DEPLOY_LOG_FILE && 
                /bin/bash /tmp/deploy.sh > $DEPLOY_LOG_FILE"
    staging:
     - step:
           name: Deploy to staging server
           deployment: Staging
           script:
             - >- 
                ssh $DEV_SSH_USER@$DEV_SSH_SERVER 
                "mkdir /tmp/staging-deploy -p"
             - pipe: atlassian/scp-deploy:1.2.1
               variables:
                  USER: $DEV_SSH_USER
                  SERVER: $DEV_SSH_SERVER
                  REMOTE_PATH: '/tmp/staging-deploy/'
                  LOCAL_PATH: './deploy/*'
                  EXTRA_ARGS: ['-r', '-v']
             - >- 
                ssh $DEV_SSH_USER@$DEV_SSH_SERVER 
                "export TG_BOT_ID=$TG_BOT_ID && 
                export TG_CHAT_ID=$TG_CHAT_ID && 
                export TG_TEXT_PREFIX=$TG_TEXT_PREFIX && 
                export PM2_NAME=$PM2_NAME && 
                export DEPLOY_LOG_FILE=$DEPLOY_LOG_FILE && 
                export DEPLOY_DIR=$DEPLOY_DIR && 
                export RUN_DIR=$RUN_DIR && 
                export DEPLOY_PORT=$DEPLOY_PORT && 
                export RUN_PORT=$RUN_PORT && 
                /bin/bash /tmp/staging-deploy/deploy.sh > $DEPLOY_LOG_FILE"
