components:
  schemas:
  
    NFTs:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              from:
                type: string
              to:
                type: string
              likes:
                type: number
              dislikes:
                type: number
              comments:
                type: number
              date:
                type: string
              name:
                type: string
              collectionName:
                type: string
              description:
                type: string
              type:
                type: string
              usdPrice:
                type: number
              url:
                type: string
              image:
                type: string
              contract_address:
                type: string
              tokenId:
                type: string
              attributes:
                type: array
                items:
                  type: object
                  properties:
                    trait_type:
                      type: string
                    value:
                      type: string
        count:
          type: number

    NFTTransactions:
      type: object
      properties:
        list:
          type: array
          items:
            type: object
            properties:
              type:
                type: string
              txHash:
                type: string
              blockNumber:
                type: number              
              contract_address:
                type: string
              tokenId:
                type: string
              to:
                type: string
              from:
                type: string
        count:
          type: number
    
    NftTransactionDetails:
      type: object
      properties:
        tokenId:
          type: string
        url:
          type: string
        name:
          type: string
        description:
          type: string
        date:
          type: string