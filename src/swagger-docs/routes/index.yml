paths:
  /last-errors:
    get:
      summary: Get last server errors.
      description: Get last server errors.
      tags: [DEBUG]
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            minimum: 1
            default: 10
          description: Pagination for eth chain from prev page response
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                LastErrorsResponse:
                  $ref: '#/responses/examples/LastErrorsResponse'
  /front-error:
    post:
      summary: Post frontend error.
      produces:
        - application/json
      consumes:
        - application/json
      description: Post frontend error.
      tags: [DEBUG]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - message
                - callStack
              properties:
                message:
                  type: string
                callStack:
                  type: string
              description: Error message
      responses:
        "403":
          description: Forbidden
        "200":
          content:
            application/json:
              examples:
                OKResponse:
                  summary: 'ok'
                  value: {"status":"ok"}