  /nfts/transaction/{chain}/details/{contractAddress}/{tokenId}/{blockNumber}:
    get:
      summary: Get nft transaction details.
      tags: [NFT]
      parameters:
        - in: path
          name: chain
          required: true
          schema:
            type: string
            enum: [mumbai, matic]
            default: mumbai
          description: chain name
        - in: path
          name: contractAddress
          required: true
          schema:
            type: string
        - in: path
          name: tokenId
          required: true
          schema:
            type: string
        - in: path
          name: blockNumber
          required: true
          schema:
            type: number
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                MumbaiNftTransactionDetailsExample:
                  $ref: '#/responses/examples/MumbaiNftTransactionDetailsExample'
        "400":
          $ref: '#/responses/PaginationError'
        "429":
          $ref: '#/responses/RateLimit'

  /nfts/token-details/{chain}/contract/{contractAddress}/token/{tokenId}:
    get:
      summary: Get single nft details.
      tags: [NFT]
      parameters:
        - in: path
          name: chain
          required: true
          schema:
            type: string
            enum: [mumbai,matic]
            default: mumbai
          description: chain name
        - $ref: '#/parameters/path/contractAddress'
        - in: path
          name: tokenId
          schema:
            type: string
            required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              examples:
                MumbaiNftDetailsExample:
                  $ref: '#/responses/examples/MumbaiNftDetailsExample'
        "429":
          $ref: '#/responses/RateLimit'