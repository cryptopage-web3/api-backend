components:
  schemas:
    Transactions:
      type: array
      items:
        type: object
        properties:
          name:
            title: string
          from:
            type: string
          to:
            type: string
          fee:
            type: number
          value:
            type: number
          tokenSymbol:
            type: string
          tokenAmount:
            type: number
          tokenAddress:
            type: string
          hash:
            type: string
          explorerUrl:
            type: string

    EthTransaction:
      type: object
      properties:
        transactionType:
          type: string
        operationType: 
          type: string
        blockNumber:
          type: number
        timeStamp:
          type: number
        hash:
          type: string
        nonce:
          type: number
        blockHash:
          type: number
        transactionIndex:
          type: number
        from:
          type: string
        to:
          type: string
        value:
          type: number
        gas:
          type: number
        gasPrice:
          type: number
        isError:
          type: string
        txreceipt_status:
          type: string
        input:
          type: string
        contractAddress:
          type: string
        cumulativeGasUsed:
          type: number
        gasUsed:
          type: string
        confirmations:
          type: number
        methodId:
          type: string
        functionName: 
          type: string
        send:
          type: array
          items:
            $ref: '#/components/schemas/EthErc20SubTransaction'
        receive:
          type: array
          items:
            $ref: '#/components/schemas/EthErc20SubTransaction'

    Erc20Transaction:
      type: object
      properties:
        transactionType:
          type: string
        operationType:
          type: string
        blockNumber:
          type: number
        timeStamp:
          type: number
        hash:
          type: string
        nonce:
          type: number
        blockHash:
          type: string
        from:
          type: string
        contractAddress:
          type: string
        to:
          type: string
        value:
          type: number
        tokenName:
          type: string
        tokenSymbol:
          type: string
        tokenDecimal:
          type: number
        transactionIndex:
          type: number
        gas:
          type: number
        gasPrice:
          type: number
        gasUsed:
          type: number
        cumulativeGasUsed:
          type: number
        input:
          type: string
        confirmations:
          type: number
        send:
          type: array
          items:
            $ref: '#/components/schemas/EthErc20SubTransaction'
        receive:
          type: array
          items:
            $ref: '#/components/schemas/EthErc20SubTransaction'
    
    EthErc20SubTransaction:
      type: object
      properties:
        transactionType:
          type: string
        operationType:
          type: string
        blockNumber:
          type: number
        timeStamp:
          type: number
        hash:
          type: string
        nonce:
          type: number
        blockHash:
          type: string
        from:
          type: string
        contractAddress:
          type: string
        to:
          type: string
        value:
          type: number
        tokenName:
          type: string
        tokenSymbol:
          type: string
        tokenDecimal:
          type: number
        transactionIndex:
          type: number
        gas:
          type: number
        gasPrice:
          type: number
        gasUsed:
          type: number
        cumulativeGasUsed:
          type: number
        input:
          type: string
        confirmations:
          type: number

    Transaction:
          type: object
          properties:
            txHash:
              type: string
            block:
              type: number
            date:
              type: string
            nonce:
              type: number
            status:
              type: string
            value:
              type: number
            fee:
              type: number
            valueUSD:
              type: number
            feeUSD:
              type: number
            transfers:
              type: array
              items:
                type: object
                properties:
                  from:
                    type: string
                  to:
                    type: string
                  symbol:
                    type: string
                  name:
                    type: string
                  logo:
                    type: string
                  amount:
                    type: number
            logs:
              type: array
              items:
                type: object
                properties:
                  address:
                    type: string
                  topics:
                    type: array
                    items:
                      type: string
                  data:
                    type: string
                  blockNumber:
                    type: string
                  transactionHash:
                    type: string
                  transactionIndex:
                    type: string
                  blockHash:
                    type: string
                  logIndex:
                    type: string
                  removed:
                    type: boolean
